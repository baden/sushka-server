<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json"> -->
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>

    <div class="container" style="height: 96%">

        <div class="route_page show" id="page_root">
            <h4>Список страниц</h4>
            <ul id="page_list"></ul>
        </div>

        <div class="route_page" id="page_editor">
            <h4>
                <button id="back">&#x1F519</button>
                <input id="page_name"></input>
                <button id="save">&#x1F4BE</button>
            </h4>
            <div id="workspace">
                <!-- <ui-component title=""></ui-component>
                <ui-component title="">
                    <ui-component title="Компонент 1"></ui-component>
                    <ui-component title="Компонент 2"></ui-component>
                    <ui-component title="Компонент 3"></ui-component>
                    <ui-component class="expander" title="[+]"></ui-component>
                </ui-component> -->
            </div>
            <div class="command" id="add_row">&#10133; Добавить строку</div>
            <div class="command" id="add_component">&#10133; Добавить компонент</div>
            <div id="component_details">
                <div>Тип: <input id="cd_t"></input></div>
                <div>Имя: <input id="cd_name"></input></div>
                <div>Значение: <input id="cd_value"></input></div>
                <div>Подпись: <input id="cd_title"></input></div>
                <div>Расширенные: <textarea id="cd_extended" name="extended" rows="8" cols="80"></textarea></div>
            </div>
        </div>

    </div>

</body>
</html>
